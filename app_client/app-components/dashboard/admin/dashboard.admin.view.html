<div class="container-fluid p-2" ng-controller="Admin.Dashboard.Controller">
    <div class="container-fluid p-0 pb-2">
      <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-search fa-fw" aria-hidden="true"></i></div>
          <input class="form-control" type="text" placeholder="Search Users" ng-model="searchUsers">
      </div>
    </div>
    <table class="table table-bordered table-sm">
        <thead class="text-center thead-inverse">
            <td>
                <a href="#" ng-click="sortType = 'firstname'; sortReverse = !sortReverse">
                First
                <span ng-show="sortType == 'firstname' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'firstname' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="#" ng-click="sortType = 'lastname'; sortReverse = !sortReverse">
                Last
                <span ng-show="sortType == 'lastname' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'lastname' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="#" ng-click="sortType = 'username'; sortReverse = !sortReverse">
                E-Mail
                <span ng-show="sortType == 'username' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'username' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                <a href="#" ng-click="sortType = 'role'; sortReverse = !sortReverse">
                Role
                <span ng-show="sortType == 'role' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'role' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </td>
            <td>
                Status
            </td>
        </thead>
        <tbody>
            <tr
                ng-repeat="user in $storage.users | orderBy:sortType:sortReverse | filter:searchUsers"
                ng-init="initUser(user, $index)"
                class="text-center"
                ng-class="{ 'table-active': changes[user.username].changed_role ||
                            changes[user.username].changed_deactivated,
                            'table-success': changes[user.username].commited === true,
                            'table-error': changes[user.username].error === true}"
                ng-if="user.role != 'admin'">
                <td class="align-middle text-capitalize">
                    {{user.firstname}}
                </td>
                <td class="align-middle text-capitalize">
                    {{user.lastname}}
                </td>
                <td class="align-middle">
                    {{user.username}}
                </td>
                <td>
                    <select
                        class="form-control form-control-sm text-capitalize"
                        ng-model="changes[user.username].role"
                        ng-click="changes[user.username].changed_role = true;
                                  changes[user.username].commited = false"
                        ng-options="role.name as role.name for role in roles">
                    </select>
                </td>
                <td class="align-middle">
                    <button
                        type="button"
                        class="btn btn-sm"
                        ng-class="{ 'btn-warning': changes[user.username].deactivated === false,
                                    'btn-success': changes[user.username].deactivated === true }"
                        ng-click="changes[user.username].deactivated = !changes[user.username].deactivated;
                                  changes[user.username].changed_deactivated = !changes[user.username].changed_deactivated;
                                  changes[user.username].commited = false">
                        {{changes[user.username].deactivated | activation}}
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex flex-row-reverse">
      <button type="button" class="btn btn-outline-success" ng-disabled="" ng-click="commitChanges()">
          <span ng-show="loading">
              <i class="fa fa-circle-o-notch fa-spin"></i>
          </span>
          Save Changes
      </button>
    </div>
</div>

<script>
$(function () {
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
